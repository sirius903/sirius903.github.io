<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Translator</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  <link rel="icon" href="../../src/images/favicon.ico">
</head>
<body>
  <h1>File Translator</h1>
  <div id="header">
    <select name="sort" id="sort">
      <option value="json">JSON 변환</option>
      <option value="pro">Properties 추출</option>
    </select>
    <form id="form" onsubmit="return false">
      <input type="search" id="input" placeholder="검색어를 입력해주세요...">
      <button id="search">검색하기</button>
    </form>
  </div>
  <div id="div">
    <textarea id="param" placeholder="파라미터를 입력해 주세요..." autocapitalize="off" autocomplete="off" spellcheck="false"></textarea>
    <textarea id="to-translate" placeholder="코드를 입력해 주세요..." autocapitalize="off" autocomplete="off" spellcheck="false"></textarea>
    <div id="translate">변환하기</div>
    <textarea id="translated" class="copy" spellcheck="false" onclick="this.select();document.execCommand('copy');alert('클립보드에 복사 되었습니다.');return false;" autocapitalize="off" autocomplete="off" placeholder="변환된 코드가 나타납니다."></textarea>
    <h4>Templete</h4>
    <textarea id="templete" class="copy" spellcheck="false" onclick="this.select();document.execCommand('copy');alert('클립보드에 복사 되었습니다.');return false;" autocapitalize="off" autocomplete="off" placeholder="오류"></textarea>
    <h4>Korean</h4>
    <textarea id="korean" class="copy" spellcheck="false" onclick="this.select();document.execCommand('copy');alert('클립보드에 복사 되었습니다.');return false;" autocapitalize="off" autocomplete="off" placeholder="오류"></textarea>
  </div>

  <script src="src/js/script.js" type="module"></script>
</body>
</html>
