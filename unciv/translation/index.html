<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국어 번역</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  <link rel="icon" href="../src/images/unciv.ico">
</head>
<body>
  <h1>Unciv Korean Translation</h1>
  <h2>translation.json</h2>
  <div class="div">
    <textarea id="json" class="copy"></textarea>
    <div id="ver">
      <h4 class="ver" id="game-ver">게임 버전 : 0.0.0</h4>
      <h4 class="ver" id="mod-ver">모드 버전 : 0.0.0</h4>
    </div>
    <div id="btns">
      <div id="loading" class="btn">데이터를 불러오고 있습니다.</div>
      <div id="latest" class="btn a1 a2">현재 최신 버전입니다.</div>
      <div id="update" class="btn a1 a2">최신 버전으로 업데이트하기</div>
      <div id="updating" class="btn hidden">파일을 업데이트하는 중입니다...</div>
      <div id="uploading" class="btn hidden">파일을 업로드하는 중입니다...</div>
      <div id="complete" class="btn hidden">업로드가 완료되었습니다.</div>
    </div>
  </div>
  <div class="div hidden" id="editor">
    <h2>Editor</h2>
    <div id="header">
      <select name="sort" id="sort">
        <option value="old">등록순</option>
        <option value="new">최신순</option>
        <option value="atoz">A to Z</option>
        <option value="ztoa">Z to A</option>
      </select>
      <form id="form" onsubmit="return false">
        <input type="search" id="input" placeholder="검색어를 입력해주세요...">
        <button id="search">검색하기</button>
      </form>
    </div>
    <h3 id="answer" class="hidden">???의 검색 결과 :</h3>
    <div id="strs">
      <!-- <div class="str active">
        <h3 class="str-eng"><strong class="str-show">Spy</strong><strong class="str-tags">Espionage</strong></h3>
        <div class="str-item str-wrap">
          <textarea class="str-kor">첩보원</textarea>
          <button class="str-stat tr"></button>
        </div>
        <textarea class="str-item str-tag">Espionage</textarea>
        <button class="toggle"></button>
        <button class="str-item">저장하기</button>
      </div> -->
    </div>
    <div id="pages">
          <!-- <a class="page" href="#1">1</a> -->
    </div>
  </div>
  <script src="src/js/script.js"></script>
</body>
</html>
